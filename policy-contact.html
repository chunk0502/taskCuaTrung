<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trang liên hệ</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="\bootstrap-5.2.3-dist\css\bootstrap.min.css" />
  </head>
  <body>
    <div class="contact-page m-lg-5">
      <div>
        <p class="text-secondary">
          <a class="font-weight-bold text-dark text-decoration-none" href="#"
            >Trang chủ </a
          >/ liên hệ
        </p>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.850489461574!2d106.64103190894481!3d10.746003959713343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752e62fe23f341%3A0xf887e7424db7c32!2zMjYgxJAuIFBo4bqhbSBQaMO6IFRo4bupLCBQaMaw4budbmcgNCwgUXXhuq1uIDYsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1688408445323!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-lg-6">
          <h5>Thông tin liên hệ</h5>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Họ và tên">
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="col">
                <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
              </div>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="message" rows="10" placeholder="Nội dung"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
